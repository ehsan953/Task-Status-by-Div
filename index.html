<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Status by Div</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <div class="row1">
          <span style="margin-left: 10px">Task1</span>
          <span>Task2</span>
          <span>Task3</span>
          <span>Status</span>
        </div>
        <div class="row">
          <div class="flex-item loading-background">
            <div class="circle circle1">
              <div class="pending">
                <div class="pending-circle1">
                  <i
                    class="fa-solid fa-ellipsis"
                    style="
                      font-size: 25px;
                      color: white;
                      position: relative;
                      top: 3px;
                      left: 4px;
                    "
                  ></i>
                </div>
              </div>
            </div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
          </div>
          <div class="pending-flex flex-item">
            <div class="icons-combined">
              <i class="fa-solid fa-ellipsis" style="font-size: 14px"></i>
            </div>
            Pending
          </div>
        </div>
        <div class="row">
          <div class="flex-item loading-background">
            <div class="circle circle1">
              <div class="outer-circle">
                <i class="fa-solid fa-arrows-rotate running-icon"></i>
              </div>
            </div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="blue-loading"></div>
          </div>
          <div class="flex-item">
            <div class="" style="color: blue; font-size: 20px">
              <i class="fa-solid fa-arrows-rotate" style="margin-right: 5px"></i
              >Running
            </div>
          </div>
        </div>
        <div class="row">
          <div class="flex-item loading-background">
            <div class="circle circle1">
              <i class="fa-solid fa-circle-check icon success-icon"></i>
            </div>
            <div class="circle circle2">
              <i class="fa-solid fa-circle-check icon success-icon"></i>
            </div>
            <div class="circle circle3">
              <i class="fa-solid fa-circle-check icon success-icon"></i>
            </div>
            <div class="green-loading"></div>
          </div>
          <div class="flex-item">
            <div class="" style="color: rgb(7, 149, 7); font-size: 20px">
              <i
                class="fa-regular fa-circle-check"
                style="margin-right: 5px"
              ></i
              >Passed
            </div>
          </div>
        </div>
        <div class="row">
          <div class="flex-item loading-background">
            <div class="circle circle1">
              <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            </div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
          </div>

          <div class="flex-item">
            <div class="" style="color: red; font-size: 20px">
              <i
                class="fa-regular fa-circle-xmark"
                style="margin-right: 5px"
              ></i
              >Failed
            </div>
          </div>
        </div>
        <div class="">
          <!-- <div class="three-circles" style="display: flex; width: 70%">
            <div class="circle" style="margin-left: 0"></div>
            <div class="circle"></div>
            <div class="circle" style="margin-right: 20"></div>
          </div> -->
          <div class="row">
            <div class="flex-item loading-background">
              <div class="green-loading"></div>
              <div class="circle circle1">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
              <div class="circle circle2">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
              <div class="circle circle3">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
            </div>
            <div class="flex-item">
              <div class="" style="color: rgb(7, 149, 7); font-size: 20px">
                <i
                  class="fa-regular fa-circle-check"
                  style="margin-right: 5px"
                ></i
                >Passed
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="flex-item loading-background">
            <div class="circle circle1">
              <i class="fa-solid fa-circle-check failed-icon"></i>
            </div>
            <div class="circle circle2">
              <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            </div>
            <div class="circle circle3"></div>
            <div class="red-loading"></div>
          </div>
          <div class="flex-item">
            <div class="" style="color: red; font-size: 20px">
              <i
                class="fa-regular fa-circle-xmark"
                style="margin-right: 5px"
              ></i
              >Failed
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
