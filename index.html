<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Status by Div</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-container">
        <div class="hero-header">
          <span class="header-item">Task1</span>
          <span class="header-item">Task2</span>
          <span class="header-item">Task3</span>
          <span class="header-item">Status</span>
        </div>
        <div class="hero-rows">
          <div class="hero-item loading-background">
            <div class="loading-circle loading-circle1">
              <div class="pending">
                <div class="pending-circle1">
                  <i class="fa-solid fa-ellipsis circle1-dots"></i>
                </div>
              </div>
            </div>
            <div class="loading-circle loading-circle2"></div>
            <div class="loading-circle loading-circle3"></div>
            <div class="orange-loading"></div>
          </div>
          <div class="pending-flex hero-item">
            <div class="icons-combined">
              <i class="fa-solid fa-ellipsis" style="font-size: 14px"></i>
            </div>
            Pending
          </div>
        </div>
        <div class="hero-rows">
          <div class="hero-item loading-background">
            <div class="loading-circle loading-circle1">
              <div class="outer-circle">
                <i class="fa-solid fa-arrows-rotate running-icon-styled"></i>
              </div>
            </div>
            <div class="loading-circle loading-circle2"></div>
            <div class="loading-circle loading-circle3"></div>
            <div class="blue-loading"></div>
          </div>
          <div class="hero-item">
            <div class="running-icon">
              <i class="fa-solid fa-arrows-rotate" style="margin-right: 5px"></i
              >Running
            </div>
          </div>
        </div>
        <div>
          <div class="hero-rows">
            <div class="hero-item loading-background">
              <div class="green-loading"></div>
              <div class="loading-circle loading-circle1">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
              <div class="loading-circle loading-circle2">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
              <div class="loading-circle loading-circle3">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
            </div>
            <div class="hero-item">
              <div class="" style="color: rgb(7, 149, 7); font-size: 20px">
                <i
                  class="fa-regular fa-circle-check"
                  style="margin-right: 5px"
                ></i
                >Passed
              </div>
            </div>
          </div>
        </div>
        <div class="hero-rows">
          <div class="hero-item loading-background">
            <div class="loading-circle loading-circle1">
              <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            </div>
            <div class="loading-circle loading-circle2"></div>
            <div class="loading-circle loading-circle3"></div>
          </div>

          <div class="hero-item">
            <div class="" style="color: red; font-size: 20px">
              <i
                class="fa-regular fa-circle-xmark"
                style="margin-right: 5px"
              ></i
              >Failed
            </div>
          </div>
        </div>
        <div class="">
          <div class="hero-rows">
            <div class="hero-item loading-background">
              <div class="green-loading"></div>
              <div class="loading-circle loading-circle1">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
              <div class="loading-circle loading-circle2">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
              <div class="loading-circle loading-circle3">
                <i class="fa-solid fa-circle-check icon success-icon"></i>
              </div>
            </div>
            <div class="hero-item">
              <div class="" style="color: rgb(7, 149, 7); font-size: 20px">
                <i
                  class="fa-regular fa-circle-check"
                  style="margin-right: 5px"
                ></i
                >Passed
              </div>
            </div>
          </div>
        </div>
        <div class="hero-rows">
          <div class="hero-item loading-background">
            <div class="loading-circle loading-circle1">
              <i class="fa-solid fa-circle-check failed-icon"></i>
            </div>
            <div class="loading-circle loading-circle2">
              <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            </div>
            <div class="loading-circle loading-circle3"></div>
            <div class="red-loading"></div>
          </div>
          <div class="hero-item">
            <div class="" style="color: red; font-size: 20px">
              <i
                class="fa-regular fa-circle-xmark"
                style="margin-right: 5px"
              ></i
              >Failed
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
